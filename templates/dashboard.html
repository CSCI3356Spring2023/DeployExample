<!--users/templates/users/dashboard.html-->

{% extends 'base.html' %}

<!-- So we can use Bootstrap integration with Django -->
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block content %}
    Hello, {{ user.username|default:'Guest' }}!
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'edit_user' %}">Edit User</a>

            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>

        {% endif %}
    </div>

    <div class="mid-col">
        <ol class="timeline">
                  <script src="javascript/posts.js"></script>
                  <script>
                      console.log(threads);
                      threads.forEach((element) => {
                          displayPost(element);
                      });
                  </script>
        </ol>
    </div>
{% endblock %}
